<!DOCTYPE html>
<html dir="ltr" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Antecipation</title>
    <meta name="Description" content="Antecipate value" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="theme-color" content="#16161d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />

    <link rel="apple-touch-icon" href="/src/assets/icon/icon.png" />
    <link rel="icon" type="image/x-icon" href="/src/assets/icon/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <base-card>
        <div class="boxs">
          <div class="wrapper">
            <h1 class="main-title">Simule sua Antecipação</h1>
            <base-input type="text" mask="money" label="Informe o valor da venda"></base-input>
            <base-input type="text" max="12" maxLength="2" label="Em quantas parcelas" helpMessage="Máximo de 12 parcelas"></base-input>
            <base-input type="number" label="Informe o percentual de MDR"></base-input>
          </div>
          <div class="forecast-values">
            <h2 class="title">Você receberá</h2>
            <ul>
              <li>Amanhã: <span>R$ 0,00</span></li>
              <li>Em 15 dias: <span>R$ 0,00</span></li>
              <li>Em 30 dias: <span>R$ 0,00</span></li>
              <li>Em 90 dias: <span>R$ 0,00</span></li>
            </ul>
          </div>
        </div>
      </base-card>
    </main>
  </body>
</html>
